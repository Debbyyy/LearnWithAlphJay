<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redo Base Apparel</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div>
                <img src="images/logo.svg" alt="Base Apparel" class="base-logo">
            </div>
            <section class="hero-section">
                <h1 class="text-color">WE'RE<br>
                <h1>COMING<br>SOON</h1>
                <p class="text-color">Hello fellow shoppers! We are currently building our new<br> fashion store. Add your email below to stay up to date with<br> announcements and our launch deals.</p>
            </section>
            <div>
                <form>
                <input type="email" id="email" name="email" placeholder="email@example.com" class="subscribe-btn">
                </form>
                <img src="images/icon-arrow.svg" alt="an arrow">
            </div>
        </div>
        <div>
            <img src="images/hero-desktop.jpg" alt="One of our models wearing our latest apparel" class="hero-image">
        </div>
    </div>
    
</body>
</html>
